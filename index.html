<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shin Megami Tensei Chess</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="./js/main.js" defer></script>
    </head>
    <body>
        <button id="startButton">Start</button>
        <div id="gameContainer" class="hidden">
            <div id="playerDisplay">
                <div id="player1Display"></div>
                <div id="player2Display"></div>
            </div>
            <div id="chessBoard" ></div>
            <div id="hoverSelectionBox">
                <h1 id="turnDisplay"></h1>
                <div id="hoverSubSection">
                    <div>
                        <h4 class="pieceLabel">Name</h4>
                        <h3 id="hoveredPieceNameDisplay"></h3>
                    </div>
                    <div>
                        <h4 class="pieceLabel">Attack Type</h4>
                        <h3 id="hoveredPieceAttackDisplay"></h3>
                    </div>
                    <div>
                        <h4 class="pieceLabel">Resistance</h4>
                        <h3 id="hoveredPieceResistDisplay"></h3>
                    </div>
                    <div>
                        <h4 class="pieceLabel">Weakness</h4>
                        <h3 id="hoveredPieceWeaknessDisplay"></h3>
                    </div>
                    <div>
                        <h4 class="pieceLabel">Skill</h4>
                        <h3 id="hoveredPieceSkillDisplay"></h3>
                    </div>
                </div>
                <hr>
                <h3 id="hoveredPieceDescriptionDisplay">Description: </h3>
            </div>

        </div>
    </body>
</html>
